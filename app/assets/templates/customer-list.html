  <div class="col-md-6">
  	<table class="table">
    <caption>Listado de clientes</caption>
    <thead>
      <tr>
        <td>Nombre</td>
        <td>Email</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in customerCtrl.customers">
        <td>{{customer.name}}<td>
        <td>{{customer.email}}</td>
        <td class="nav nav-pills"><a ui-sref="customer({id: customer.id})">Info</a><td>
        <td><a ng-click="customerCtrl.removeCustomer(customer)">Eliminar</a></td>
      </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-default" ng-click="customerCtrl.on()">Crear Cliente</button>
  </div>

  <div class="col-md-6">
  <form-customer ctrldatos="customerCtrl" ng-show="customerCtrl.mostrar"></form-customer>
</div>

</div>
